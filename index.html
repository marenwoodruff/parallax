<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<section id="slide-1" class="homeSlide">
        <div class="bcg"
            data-center="background-position: 50% 0px;"
            data-top-bottom="background-position: 50% -100px;"
            data-anchor-target="#slide-1"
        >
            <div class="hsContainer">
                <div class="hsContent"
                    data-center="opacity: 1"
                    data-106-top="opacity: 0"
                    data-anchor-target="#slide-1 h2"
                >
                    <h2>Welcome</h2>
                </div>
            </div>
        </div>
	</section> 
	     <!-- data-106-top="opacity: 0" -->
	<section id="slide-2" class="homeSlide homeSlideTall">
    <div class="bcg"
        data-center="background-position: 50% 0px;"
        data-bottom-top="background-position: 50% 100px;"
        data-top-bottom="background-position: 50% -100px;"
        data-anchor-target="#slide-2"
    >
        <div class="curtainContainer">
            <div class="curtain"
                data-bottom-top="opacity: 0"
                data-106-top="height: 1%; top: -10%; opacity: 0;"
                data-center="height: 100%; top: 0%; opacity: 0.5"
                data-anchor-target="#slide-2"
            ></div>
            <div class="copy"
                data-bottom-top="opacity: 0"
                data--100-bottom="opacity: 0"
                data--280-bottom="opacity: 1;"
                data-280-top="opacity: 1;"
                data-106-top="opacity: 0;"
                data-anchor-target="#slide-2 .copy"
            >
                <h2>to Geoconnect</h2>
            </div>
 
        </div>
    </div>
	</section>

	<section id="slide-3" class="homeSlide homeSlideTall2">
    <div class="bcg">
    	<h2>Sign In</h2>
    </div>
	</section>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/skrollr/0.6.30/skrollr.min.js"></script>
	<script src="main.js"></script>
</body>
</html>
